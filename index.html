<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Omolola Odunowo">
    <title>HTML and CSS Calculator Design</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="calculator-flex">
        <div class="calculator-face">
            <p id="num">0</p>
        </div>
    </div>
    <div class="calculator-flex calculator-body">
        <div class="calc-item1"><p>AC</p></div>
        <div class="calc-item"><p>DEL</p></div>
        <div class="calc-item"><p>/</p></div>
    </div>
    <div class="calculator-flex calculator-body">
        <div class="calc-item"><p>1</p></div>
        <div class="calc-item"><p>2</p></div>
        <div class="calc-item"><p>3</p></div>
        <div class="calc-item"><p>x</p></div>
    </div>
    <div class="calculator-flex calculator-body">
        <div class="calc-item"><p>4</p></div>
        <div class="calc-item"><p>5</p></div>
        <div class="calc-item"><p>6</p></div>
        <div class="calc-item"><p>+</p></div>
    </div>
    <div class="calculator-flex calculator-body">
        <div class="calc-item"><p>7</p></div>
        <div class="calc-item"><p>8</p></div>
        <div class="calc-item"><p>9</p></div>
        <div class="calc-item"><p>-</p></div>
    </div>
    <div class="calculator-flex calculator-body">
        <div class="calc-item"><p>.</p></div>
        <div class="calc-item"><p>0</p></div>
        <div class="calc-item1"><p>=</p></div>
    </div>
</body>
</html>
